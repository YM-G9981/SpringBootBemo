<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<body>
<form action="/resignUser" method="post" >
    <div id="mid">
        <div id="title"> 用户注册</div>
            <table  class="table table-striped">
                <tr>
                    <td class="tips">
                        用户名
                    </td>
                    <td>
                        <input type="text" name="username" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td class="tips">
                        密码
                    </td>
                    <td>
                        <input type="password" name="password" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td class="tips">
                        权限
                    </td>
                    <td>
                        <select name="role" class="form-control" >
                            <option>---请选择---</option>
                            <option value="teacher">老师</option>
                            <option value="student">学生</option>
                        </select>
                    </td>

                        </select>
                    </td>
                </tr>
            </table>
        <div id="summitdiv">
             <button type="submit" class="btn btn-default" id="summit">提交注册</button>
        </div>
    </div>
</form>
</body>
<link href="/static/css/resign.css" rel="stylesheet" type="text/css" />
